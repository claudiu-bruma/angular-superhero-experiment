<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content class="div-container">
    <div class="div-image-container">  <img mat-card-image 
        src="{{superHeroDetails.image}}" 
        alt="{{superHeroDetails.name}}" 
        class="card-image"/></div>
    <div class="div-stats-container">    
        <mat-form-field  ><mat-label>Name</mat-label>
    <input matInput  label="Name" value="{{superHeroDetails.name}}" /></mat-form-field>
    
    <mat-form-field  ><mat-label>Fulname</mat-label>
    <input matInput  label="Fulname" value="{{superHeroDetails.fulname}}" /></mat-form-field>
    
    <mat-form-field  ><mat-label>occupation</mat-label>
    <input matInput  label="occupation" value="{{superHeroDetails.occupation}}" /></mat-form-field>
    
    <mat-form-field  ><mat-label>affiliation</mat-label>
    <input matInput  label="affiliation" value="{{superHeroDetails.affiliation}}" /></mat-form-field>
    
    <mat-form-field  ><mat-label>placeOfBirth</mat-label>
    <input matInput  label="placeOfBirth" value="{{superHeroDetails.placeOfBirth}}" /></mat-form-field>
    
    <mat-form-field  ><mat-label>alignment</mat-label>
    <input matInput  label="alignment" value="{{superHeroDetails.alignment}}" /></mat-form-field>
</div>

    
</div>
